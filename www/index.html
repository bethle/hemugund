        <script  id="header-list-tpl" type="text/x-handlebars-template" >

        <script id="filter-view-tpl" type="text/x-handlebars-template">
            <div class="ui-screen" >      
            {{> headerdescription}}
            <div id="filter" >
            {{#if this.type_head}}
            <p>{{this.type_head}}</p>
            <ul class="filter-type-list">
            </ul>
            {{/if}}
            <p>Notification Status</p>
            <ul>
            <li>
            <div>
            {{#with filter}}
            {{#with status}}
            {{#if ar}}
            <input id="check5" type="checkbox" name="status" checked="checked" value="ACTION REQUIRED">
            <label for="check5">Action Required</label>			
            {{else}}
            <input id="check5" type="checkbox" name="status" value="ACTION REQUIRED">
            <label for="check5">Action Required</label>			
            {{/if}}
            </div>
            </li>
            <li>
            <div>
            {{#if fyi}}            
            <input id="check6" type="checkbox" name="status" checked="checked" value="FYI">
            <label for="check6">FYI</label>			
            {{else}}
            <input id="check6" type="checkbox" name="status" value="FYI">
            <label for="check6">FYI</label>			
            {{/if}}
            </div>
            </li>
            <li>
            <div>
            {{#if closed}}
            <input id="check7" type="checkbox" name="status" checked="checked" value="CLOSED">
            <label for="check7">Closed</label>
            {{else}}
            <input id="check7" type="checkbox" name="status" value="CLOSED">
            <label for="check7">Closed</label>
            {{/if}}            
            {{/with}}
            {{/with}}
            </div>
            </li>

            <div id='select-day' >All</div>

            <option value='3' >3 days past</option>            
            <option value='7' >7 days past</option>            
            <option value='1' >1 month</option>                                   
            </select>
            </div>            
            </div>
            </div>
            <div  id="loading-screen"><div><div></div></div></div>            
        </script>

</html>
